<script src="/static/scripts.js"></script>

<div id="loginform">
	<label><b>Login:</b></label><br/><br/>
	
	<form action="/login" method="post">
		<input type="hidden" name="action" value="login">
		
		<label><b>Username</b></label><br/>
		<input type="text" placeholder="Enter username" name="uname" required><br/>
		<br/>
		<label><b>Password</b></label><br/>
		<input type="password" placeholder="Enter password" name="psw" required><br/>
		<input type="checkbox" name="keep" value="logged_in"> Keep me logged in.<br>
		<br/>
		<button type="submit">Login</button>
	</form>
	
	<button onclick='toggle_visibity("registerform");toggle_visibity("loginform");'>Register a new user instead</button>		
</div>

<div id="registerform" style="display: none">
	<label><b>Register new user:</b></label><br/><br/>
	
	<form action="/login" method="post">
		<input type="hidden" name="action" value="register">
		
		<label><b>Username</b></label><br/>
		<input type="text" placeholder="Enter username" name="uname" required><br/>
		<br/>
		<label><b>Password</b></label><br/>
		<input type="password" placeholder="Enter password" name="psw" required><br/>
		<input type="password" placeholder="Re-enter password" name="psw2" required><br/>
		<br/>
		<button type="submit">Register</button>
	</form>
	
	<button onclick='toggle_visibity("registerform");toggle_visibity("loginform");'>Login with existing user instead</button>
</div>
