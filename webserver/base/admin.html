<h1>Be carefull when using these functions!</h1>

<script src="/static/scripts.js"></script>

<button onclick='toggle_visibity("f1");'>Add toilet</button>
<div id="f1" style="display: none">
	<hr>
	<label><b>Add toilet:</b></label><br><br>
	
	<form action="/admin" method="post">
		<input type="hidden" name="action" value="add_toilet">
		
		<label><b>Latitude</b></label><br>
		<input type="text" placeholder="Enter latitude here" name="lat" required><br>
		<br>
		<label><b>Longitude</b></label><br>
		<input type="text" placeholder="Enter longitude here" name="lng" required><br>
		<br>
		<label><b>Name</b></label><br>
		<input type="text" placeholder="Enter name here" name="name" required><br>
		<br>
		<label><b>Point of Interest ID (mazemap)</b></label><br>
		<input type="text" placeholder="Enter poi here" name="poi_id" required><br>
		<br>
		
		<button type="submit">Submit</button>
	</form>
	
	<hr>
</div>

<br>

<button onclick='toggle_visibity("f1.5");'>Remove toilets</button>
<div id="f1.5" style="display: none">
	<hr>
	<label><b>Remove toilets:</b></label><br><br>

		<label><b>Toilets</b></label><br>
		{toilets}
		<br>
		
		<button type="submit">Submit</button>
	</form>
	
	<hr>
</div>

<br>
