<link rel="stylesheet" href="/static/main.css">

<h1>Report a problem</h1>
<br>
<form action"/report" method="post">
	<input type="hidden" name="action" value="report_problem">
	
	<label><b>Description of the problem:</b></label><br>
	<textarea name="desc" cols="80" rows="10"></textarea><br>
	<br>
	
	<label><b>Select the toilet affected:</b></label><br>
	{toilets}
	<br>
	
	<button type="submit" style="width:180px;">Submit</button>
</form>
