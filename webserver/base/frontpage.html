<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<link rel="stylesheet" href="https://api.mazemap.com/js/v1.2.9/mazemap.min.css">
	<script type='text/javascript' src='https://api.mazemap.com/js/v1.2.9/mazemap.min.js'></script>
	
	<link rel="stylesheet" href="/static/main.css">
	<script src="/static/scripts.js"></script>
	<title>Toilet Application</title>
</head>
<body style="min-width:800px;">
	<header>
		<nav>
			<a href="/index"><img src="/static/small_logo.png" height="40" style="padding-left:5px;"></a>
		</nav>
		<nav style="text-align: center;">
			<input type="text" class="form-control" placeholder="Search..." size="50">
		</nav>
		<nav style="text-align: right;">
			{uname}
		</nav>
	</header>
	
	<main>
		<section style="min-width:700px;min-height:600px;">
			<div id="mazemap-container">
				<iframe name="embedded_map" src="/map?show_location" style="width:90%;height:100%;position:relative;top:0%;right:5%;bottom:0%;left:5%;" frameBorder="0"></iframe>
			</div>
		</section>
		<aside id="sidebar" style="display:none;">
			<form action="/map" method="get" target="embedded_map">
				<label><b>Mode:</b></label><br>
				<input type="radio" name="mode" value="all" checked> Show all toilets<br>
				<input type="radio" name="mode" value="available"> Show only available toilets<br>
				<br>
				
				<label><b>Tags: (checking none shows all instead)</b></label><br>
				{tags}
				<br>
				
				<input type="checkbox" name="show_location" checked> Display my location<br>
				<center><button type="submit">Show</button></center>
			</form>
		</aside>
	</main>
	
	<footer>
			<button id="signupbutton" class="btn2" onclick="location.href='/login'">Login / Register</button>
			<button id="statisticbutton" class="btn3" onclick="location.href=''">Statistics</button>
			<button id="statisticbutton" class="btn3" onclick="location.href='/report'">Report a problem</button>
			<button id="signinbutton" class="btn1" onclick="toggle_visibity('sidebar')">Map settings</button>
	</footer>
</body>
